apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: profilesrch-deployment
spec:
  selector:
    matchLabels:
      app: profilesrch
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: profilesrch
    spec:
      containers:
      - name: profilesrch
        image: scienceselva:capstone
        ports:
        - containerPort: 8080